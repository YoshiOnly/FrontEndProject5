<html lang="fr">

<head>
    <meta charset="utf-8" />

    <meta name=viewport content="width=device-width, initial-scale=1">
    <meta name="robots" content="index,follow">
    <meta name="keywords" content="orinoco, panier">
    <meta name="description" content="Orinoco, site marchand">


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" media="screen" type="text/css" href="../CSS/style.css">

    <script src="https://kit.fontawesome.com/fe86d4450e.js" crossorigin="anonymous"></script>

    <script src="../JS/panier.js" defer ></script>

    <title>Panier - Orinoco</title>
</head>

<body>
    <header class="header">
        <nav class="navbar navbar-expand-lg navbar-dark">
            <a class="navbar-brand" href="../index.html">
                <img src="https://user.oc-static.com/upload/2019/09/04/15675819263013_image1.png" width="200"
                    height="100" alt="Site logo">
            </a>
            <ul class="site-navigation nav navbar-nav">
                <li>
                    <a href="../Pages/liste.html">Liste des produits</a>
                </li>
                <li>
                    <a href="../Pages/panier.html">Mon panier</a>
                </li>
            </ul>
        </nav>
    </header>
    <main class="main">
        <h1>Mon panier</h1>

        <section class="container">
            <div class="row">
                <div id="start" class="col flex">
                    <template id="templateArticle">
                        <article class="small-card">
                            <div class="card">
                                <img id="cardImage" class=”card-img-top” src=”...” alt=”...”>
                                <div class="card-body">
                                    <div id="cardName">
                                        [contenu de la carte]
                                    </div>
                                    <div id="cardPrice">
                                        [contenu de la carte]
                                    </div>
                                    <button id="seeProduct" class="seeProduct btnPurp btnSmall">Voir le produit</button>
                                    <button id="removeProduct" class="seeProduct btnPurp btnSmall">Retirer un produit</button>
                                </div>
                            </div>
                        </article>
                    </template>

                </div>
            </div>
            <div class="row">
                    <div class="container formulaire">
                        <template>
                            <div><span>Name</span> <span>number</span><span>total price</span></div>
                        </template>
                        <div id="totalPrice">Total en EUR</div>
                        <h2>Formulaire de commande</h2>
                        <form class="form">
                            <div class="col-3">
                                <div><label class="label" for="firstName">Prénom</label></div>
                                <div><label class="label" for="lastName">Nom</label></div>
                                <div><label class="label" for="adress">Adresse</label></div>
                                <div><label class="label" for="city">Ville</label></div>
                                <div><label class="label" for="email">E-mail</label></div>
                                <div><input type="submit" id="orderBtn" class="orderBtn btnPurp btnBig"></div>
                            </div>
                            <div class="col-9">
                                <div><input id="firstName" type="text" name="firstName" value=""></div>
                            <div><input id="lastName" type="text" name="lastName" value=""></div>
                            <div><input id="adress" type="text" name="adress" value=""></div>
                            <div><input id="city" type="text" name="city" value=""></div>
                            <div><input id="email" type="email" name="email" value=""></div>
                            </div>
                            
                        </form>
                        
                    </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <div class="container bloc-sm">
            <div class="row">
                <div class="col-sm-12">
                    <p class="text-center black">
                        Orinoco - Sur les réseaux:<br>
                    </p>
                    <div class="row row-no-gutters social">
                        <div class="col-sm-3">
                            <div class="text-center">
                                <a class="social" href="index.html"><span class="fa fa-twitter icon-md"></span></a>
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <div class="text-center">
                                <a class="social" href="index.html"><span class="fa fa-facebook icon-md"></span></a>
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <div class="text-center">
                                <a class="social" href="index.html"><span class="fa fa-dribbble icon-md"></span></a>
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <div class="text-center">
                                <a class="social" href="index.html"><span class="fa fa-instagram icon-md"></span></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"

</body>
